<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" type="text/css" href="resources/css/main.css"/>      
        <link rel="icon" type="image/png" href="resources/img/tools/InitiativeBankLogo.png"/>
    </h:head>
    <h:body>
        <div class="topHeader">
            <img src="resources/img/header/topHeaderImg.svg" class="image" />
        </div>        
        <div class="pageHeader">
            <img src="resources/img/pages/loginHeader.svg" class="image" />
        </div>
        <br/>

        <div id="sectionLogin" class="loginClass">
            <h:form id="loginForm" >
                <p:growl id="growlLogin" showDetail="true" sticky="false" /> 
                <p:fieldset legend="Iniciar Sesión" >
                    <br/>
                    <h:panelGrid columns="1" cellpadding="2" class="panelLoginClass">
                        <p:row>
                            <p:outputLabel value="Usuario Correo:" for="username" />
                            <p:inputText id="username" required="true" value="#{loginBean.username}" title="Ingresa tu correo" placeholder="Usuario Correo"/>
                            <p:tooltip id="toolTipUsername" for="username" showEvent="focus" hideEvent="blur" />
                        </p:row>                 

                        <p:row>
                            <p:outputLabel value="Contraseña:" for="password" />
                            <p:inputText id="password" type="password" required="true" value="#{loginBean.password}" title="Ingresa tu contraseña" placeholder="Contraseña"/>
                            <p:tooltip id="toolTipPassword" for="password" showEvent="focus" hideEvent="blur" />
                        </p:row>

                        <p:row>
                            <p:commandButton value="Ingresar" update="growlLogin" actionListener="#{loginBean.doLogin()}" /> 
                        </p:row>
                    </h:panelGrid>                    
                </p:fieldset>
            </h:form>
        </div> 

        <div class="footer">
            <img src="resources/img/footer/footerImg.svg" class="image" />
        </div>
    </h:body>    
</html>
